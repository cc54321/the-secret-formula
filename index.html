    <form id="sandwichForm">
        <h2>Sandwich Builder</h2>
        <div>
           <label>Turkey</label>
           <input class="ingredients"
           id="turkey" type="checkbox" />
        </div>

        <div>
            <label>Ham</label>
            <input class="ingredients"
            id="ham" type="checkbox" />
         </div>

         <div>
            <label>Chicken</label>
            <input class="ingredients"
            id="chicken"type="checkbox" 
            />
         </div>

         <div>
            <label>Beef</label>
            <input class="ingredients"
            id="beef" type="checkbox" />
         </div>

         <div>
            <label>Letuce</label>
            <input class="ingredients"
            id="letuce" type="checkbox" />
         </div>

         <div>
            <label>Olives</label>
            <input class="ingredients"
            id="olives" type="checkbox" />
         </div>

         <div>
            <label>Cheese</label>
            <input class="ingredients"
            id="cheese" type="checkbox" />
         </div>

         <div>
            <label>Peppers</label>
            <input class="ingredients"
            id="peppers" type="checkbox" />
         </div>

         <div>
            <label>Bread</label>
            <input class="ingredients"
            id="bread" type="checkbox" />
         </div>

         <div>
            <label>Sauce</label>
            <input class="ingredients"
            id="sauce" type="checkbox" />
         </div>
        
         <input type="submit">

    </form>
       <br>
       <br>
       <form id="haircutForm">
        <h2>Haircut Appointment Scheduler</h2>
        <div>
           <label>Appointment Date</label>
           <input id="date" type="date" />
        </div>
    
        <div>
            <label>Enter First Availble Or Stylist Name</label>
            <input id="stylist" type="text" />
         </div>

         <div>
            <label>Long Hair</label>
            <input id="long" type="radio" name="hairType"/>
         </div>

         <div>
            <label>Short Hair</label>
            <input id="short" type="radio" name="hairType" />
         </div>

         <input type="submit">

       </form>
        <br>
        <br>


       <form id="createAccountForm">
        <h2>Create New Account</h2>
        <div>
            <label>Create User Name</label>
            <input id="user" type="text" />
         </div>

         <div>
            <label>Create Email</label>
            <input id="email" type="email" />
         </div>

         <div>
            <label>Create Password</label>
            <input id="password1" type="password" />
         </div>

         <div>
            <label>Confirm Password</label>
            <input id="password2" type="password" />
         </div>

     
         <input type="submit">

       </form>
